<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css"> <!-- Link to external CSS file for custom styles -->
    <title>Document</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css"> <!-- Link to Bootstrap CSS for styling and responsive design -->
</head>
<body>
    <header>
        <!-- Bootstrap Navbar for site navigation -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <!-- Brand name or logo -->
                <a class="navbar-brand" href="home.html">Justin O'Dea</a>
                <!-- Mobile menu toggle button -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- Navigation links -->
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="home.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="education.html">Education</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div class="container mt-4">
        <div class="row">
            <!-- Text and Form Column -->
            <div class="col-md-6">
                <h1>Justin O'Dea</h1>
                <h3>Frontend Developer</h3>
                <p>Justin O'Dea is a fifth generation Montanan. He currently resides in Bozeman Montana.</p>
                <!-- Experience Checklist Form -->
                <form>
                    <div class="form-group">
                        <input class="form-check-input" type="checkbox" id="code1" name="code1" value="HTML">
                        <label class="form-check-label" for="code1">I have Experience in HTML</label>
                    </div>
                    <div class="form-group">
                        <input class="form-check-input" type="checkbox" id="code2" name="code2" value="CSS">
                        <label class="form-check-label" for="code2">I have Experience in CSS</label>
                    </div>
                    <div class="form-group">
                        <input class="form-check-input" type="checkbox" id="code3" name="code3" value="Python">
                        <label class="form-check-label" for="code3">I have Experience in Python</label>
                    </div>
                    <button type="submit" class="btn bg-dark text-white mt-3">Submit</button>
                </form>
            </div>
            <!-- Image Column -->
            <div class="col-md-6 d-flex justify-content-center align-items-center">
                <!-- Responsive image of Justin O'Dea -->
                <img src="images/justin_odea.JPG" alt="Justin" class="img-fluid rounded-circle" style="max-width: 60%; height: auto;">
            </div>
        </div>
    </div>
    <!-- Portfolio Projects Section -->
    <div class="container mt-4">
        <h3>Portfolio Projects</h3>
        <!-- Form for adding new projects -->
        <form class="d-flex gap-2">
            <input id="project-title-input" type="text" class="form-control form-control-sm" placeholder="Project Title"/>
            <input id="project-category-input" type="text" class="form-control form-control-sm" placeholder="Category"/>
            <input id="project-skills-input" type="text" class="form-control form-control-sm" placeholder="Skills Used"/>
            <input id="project-completed-input" type="text" class="form-control form-control-sm" placeholder="Completion Date"/>
            <button onclick="addProjects(event)" class="btn btn-sm btn-outline-success">Add</button>
        </form>
        <!-- Table to display added projects -->
        <table class="table">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Category</th>
                    <th>Skills</th>
                    <th>Completed</th>
                </tr>
            </thead>
            <tbody id="project-table-body">
            </tbody>
        </table>
    </div>
    <!-- Script for handling project addition -->
    <script>
        // Script to handle adding projects to the table
        const titleInput = document.getElementById("project-title-input");
        const genreInput = document.querySelector("#project-category-input");
        const skillsInput = document.querySelector("#project-skills-input");
        const completedInput = document.querySelector("#project-completed-input");
        const projectTableBody = document.getElementById("project-table-body");

        function addProjects(event) {
            event.preventDefault(); // Prevent form submission

            const newTr = document.createElement("tr");
            newTr.innerHTML = `
                <td>${titleInput.value}</td>
                <td>${genreInput.value}</td>
                <td>${skillsInput.value}</td>
                <td>${completedInput.value}</td>
                <td><button class="btn btn-sm btn-outline-danger">Delete</button></td>
            `;

            newTr.querySelector(".btn-outline-danger").addEventListener("click", function() {
                newTr.remove(); // Remove project row on button click
            });

            projectTableBody.appendChild(newTr); // Add new project row to table

            // Clear input fields after adding a project
            titleInput.value = "";
            genreInput.value = "";
            skillsInput.value = "";
            completedInput.value = "";
        }
    </script>
    <!-- Importing jQuery and Bootstrap JS for functionality -->
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
